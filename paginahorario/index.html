<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Horario Dinámico y Notas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        td {
            height: 50px;
            vertical-align: middle;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .form-section {
            margin: 20px 0;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, select, button {
            padding: 10px;
            margin-top: 5px;
            font-size: 1em;
            width: 100%;
            max-width: 300px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Gestión de Horario y Notas</h1>

        <!-- Formulario para ingresar horarios -->
        <div class="form-section">
            <h2>Agregar Clase al Horario</h2>
            <form id="formHorario">
                <label for="dia">Día:</label>
                <select id="dia" required>
                    <option value="Lunes">Lunes</option>
                    <option value="Martes">Martes</option>
                    <option value="Miércoles">Miércoles</option>
                    <option value="Jueves">Jueves</option>
                    <option value="Viernes">Viernes</option>
                </select>
                
                <label for="horaInicio">Hora de Inicio:</label>
                <input type="text" id="horaInicio" placeholder="Ej: 08:30" required>

                <label for="horaFin">Hora de Fin:</label>
                <input type="text" id="horaFin" placeholder="Ej: 09:20" required>

                <label for="asignatura">Asignatura:</label>
                <input type="text" id="asignatura" required>

                <button type="submit">Agregar Clase</button>
            </form>

            <table id="tablaHorario">
                <thead>
                    <tr>
                        <th>Hora/Día</th>
                        <th>Lunes</th>
                        <th>Martes</th>
                        <th>Miércoles</th>
                        <th>Jueves</th>
                        <th>Viernes</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Sección para ingresar notas -->
        <div class="form-section">
            <h2>Notas</h2>
            <form id="formNotas">
                <label for="asignaturaNota">Asignatura:</label>
                <input type="text" id="asignaturaNota" required>
                
                <label for="nota">Nota:</label>
                <input type="number" id="nota" required>

                <button type="submit">Guardar Nota</button>
            </form>

            <table id="tablaNotas">
                <thead>
                    <tr>
                        <th>Asignatura</th>
                        <th>Nota</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const formHorario = document.getElementById('formHorario');
            const tablaHorario = document.getElementById('tablaHorario').querySelector('tbody');
            const formNotas = document.getElementById('formNotas');
            const tablaNotas = document.getElementById('tablaNotas').querySelector('tbody');
            
            // Inicializamos horario como un array, en lugar de objeto
            let horario = JSON.parse(localStorage.getItem('horario')) || [];

            cargarDatos();

            formHorario.addEventListener('submit', function (e) {
                e.preventDefault();

                const dia = document.getElementById('dia').value;
                const horaInicio = document.getElementById('horaInicio').value;
                const horaFin = document.getElementById('horaFin').value;
                const asignatura = document.getElementById('asignatura').value;

                agregarClase(dia, horaInicio, horaFin, asignatura);
                guardarHorario();
                
                formHorario.reset();
            });

            formNotas.addEventListener('submit', function (e) {
                e.preventDefault();

                const asignatura = document.getElementById('asignaturaNota').value;
                const nota = document.getElementById('nota').value;

                agregarFilaNotas(asignatura, nota);
                guardarNotas();

                formNotas.reset();
            });

            function agregarClase(dia, horaInicio, horaFin, asignatura) {
                // Agregar la clase al horario
                horario.push({ dia, horaInicio, horaFin, asignatura });
                actualizarTablaHorario();
            }

            function calcularDuracion(horaInicio, horaFin) {
                const [h1, m1] = horaInicio.split(':').map(Number);
                const [h2, m2] = horaFin.split(':').map(Number);
                return ((h2 * 60 + m2) - (h1 * 60 + m1)) / 30; // Duración en tramos de 30 minutos
            }

            function actualizarTablaHorario() {
                tablaHorario.innerHTML = ''; // Limpiar la tabla

                const franjasHorarias = ["08:30-09:20", "09:20-11:00", "11:00-11:30", "11:30-13:10", "13:10-14:50"];
                const dias = ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes'];

                franjasHorarias.forEach(franja => {
                    const fila = document.createElement('tr');
                    fila.innerHTML = `<td>${franja}</td>`;

                    dias.forEach(dia => {
                        const clase = horario.find(h => h.dia === dia && h.horaInicio === franja.split('-')[0]);
                        if (clase) {
                            const duracion = calcularDuracion(clase.horaInicio, clase.horaFin);
                            fila.innerHTML += `<td rowspan="${duracion}">${clase.asignatura} (${clase.horaInicio}-${clase.horaFin})</td>`;
                        } else {
                            fila.innerHTML += `<td></td>`;
                        }
                    });

                    fila.innerHTML += `<td><button class="delete-btn" data-hora="${franja}">Eliminar</button></td>`;
                    tablaHorario.appendChild(fila);
                });

                // Añadir evento a los botones de eliminar
                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', function () {
                        eliminarClase(this.getAttribute('data-hora'));
                    });
                });
            }

            function agregarFilaNotas(asignatura, nota) {
                const fila = document.createElement('tr');
                fila.innerHTML = `<td>${asignatura}</td><td>${nota}</td>`;
                tablaNotas.appendChild(fila);
            }

            function eliminarClase(hora) {
                horario = horario.filter(clase => clase.horaInicio !== hora);
                actualizarTablaHorario();  // Actualizar la tabla visualmente
                guardarHorario();  // Guardar el nuevo horario en LocalStorage
            }

            function guardarHorario() {
                localStorage.setItem('horario', JSON.stringify(horario));
            }

            function guardarNotas() {
                const notas = [];
                tablaNotas.querySelectorAll('tr').forEach(fila => {
                    const celdas = fila.querySelectorAll('td');
                    notas.push({
                        asignatura: celdas[0].textContent,
                        nota: celdas[1].textContent
                    });
                });
                localStorage.setItem('notas', JSON.stringify(notas));
            }

            function cargarDatos() {
                const notasGuardadas = JSON.parse(localStorage.getItem('notas')) || [];

                if (horario.length) {
                    actualizarTablaHorario();
                }

                if (notasGuardadas.length) {
                    notasGuardadas.forEach(item => {
                        agregarFilaNotas(item.asignatura, item.nota);
                    });
                }
            }
        });
    </script>

</body>
</html>
