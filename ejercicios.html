<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar página</title>
</head>
<body>

<h1>Elige una página</h1>

<select id="selectorPaginas">
    <option value="">Selecciona una opción</option>
    <option value="./ejerciciosJavascript/EjerciciosTema4/ejercicio1/ejercicio1.html">Ejercicio Países</option>
    <option value="./ejerciciosJavascript/EjerciciosTema4/ejercicio4/ejercicio4.html">Ejercicio Discos</option>
    <option value="./ejerciciosJavascript/TareaTema4/edificio.html">Tarea edificio</option>
</select>

<script>
    // Obtener el selector
    const selector = document.getElementById('selectorPaginas');

    // Agregar evento change al selector
    selector.addEventListener('change', function() {
        const paginaSeleccionada = this.value;
        if (paginaSeleccionada) {
            // Cargar la página seleccionada
            window.location.href = paginaSeleccionada;
        }
    });
</script>

</body>
</html>
